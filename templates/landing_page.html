<br>
<div>
    <a href="/newpost">Add a new post</a>
</div>
<br><br>
<section>
    {%for post in posts %}
    <a href={{'/' + post.key().id()|string}}>
        <h2>{{post.subject}}</h2>
    </a>
    <strong>{{post.created.date()}}</strong>
    <br><hr><br>
    <pre>{{post.content}}</pre>
    {% endfor %}
</section>
